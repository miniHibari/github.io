        <h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line">import urllib</span><br><span class="line">import urllib.parse</span><br><span class="line">from urllib import request</span><br><span class="line">import json</span><br><span class="line">from  tkinter import *</span><br><span class="line"></span><br><span class="line"># ----------------------主框架部分----------------------</span><br><span class="line"></span><br><span class="line">root &#x3D; Tk()</span><br><span class="line">root.title(&#39;翻译GUI&amp;beta1&#39;)</span><br><span class="line">root.geometry()</span><br><span class="line">Label_root&#x3D;Label(root)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#-----------------------定义规则------------------------</span><br><span class="line">def translate(content):</span><br><span class="line">    url &#x3D; &quot;http:&#x2F;&#x2F;fanyi.youdao.com&#x2F;translate?smartresult&#x3D;dict&amp;smartresult&#x3D;rule&amp;smartresult&#x3D;ugc&amp;sessionFrom&#x3D;null&quot;</span><br><span class="line">    data &#x3D; &#123;&#125;  # 构造data，里面构造参数传入</span><br><span class="line">    data[&#39;type&#39;] &#x3D; &#39;AUTO&#39;</span><br><span class="line">    data[&#39;i&#39;] &#x3D;content</span><br><span class="line">    data[&#39;doctype&#39;] &#x3D; &#39;json&#39;</span><br><span class="line">    data[&#39;version&#39;] &#x3D; &#39;2.1&#39;</span><br><span class="line">    data[&#39;keyfrom&#39;] &#x3D; &#39;fanyi.web&#39;</span><br><span class="line">    data[&#39;ue&#39;] &#x3D; &#39;UTF-8&#39;</span><br><span class="line">    data[&#39;action&#39;] &#x3D; &#39;FY_BY_ENTER&#39;</span><br><span class="line">    data[&#39;typoResult&#39;] &#x3D; &#39;true&#39;</span><br><span class="line"></span><br><span class="line">    headers &#x3D; &#123;</span><br><span class="line">        &#39;user-agent&#39;: &#39;Mozilla&#x2F;5.0 (Windows NT 10.0; Win64; x64) AppleWebKit&#x2F;537.36 (KHTML, like Gecko) Chrome&#x2F;56.0.2924.87 Safari&#x2F;537.36&#39;,</span><br><span class="line">        &#39;Accept-Language&#39;: &#39;zh-CN,zh;q&#x3D;0.8,en-US;q&#x3D;0.5,en;q&#x3D;0.3&#39;</span><br><span class="line">    &#125;</span><br><span class="line">    data &#x3D; urllib.parse.urlencode(data).encode(&#39;utf-8&#39;)  # 将构造的data编码</span><br><span class="line">    req &#x3D; request.Request(url,headers&#x3D;headers)  # 向浏览器发出请求</span><br><span class="line">    response &#x3D; request.urlopen(req, data)  # 带参请求，返回执行结果</span><br><span class="line">    html &#x3D; response.read().decode(&#39;utf-8&#39;)</span><br><span class="line">    # print(html)  # 可以取消print的注释，查看其中效果，这边获取的结果是进行解析</span><br><span class="line"></span><br><span class="line">    target &#x3D; json.loads(html)  # 以json形式载入获取到的html字符串</span><br><span class="line">    return target[&#39;translateResult&#39;][0][0][&#39;tgt&#39;]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 还可以继续增加规则函数，只要是两输入的参数都可以</span><br><span class="line"># ----------------------触发函数-----------------------</span><br><span class="line"></span><br><span class="line">def Answ():  # 规则函数</span><br><span class="line">    if(var_first.get())&#x3D;&#x3D;&quot;&quot;:</span><br><span class="line">        return</span><br><span class="line">    Ans.insert(END, &quot;翻译 %s: &quot; % var_first.get() + translate(var_first.get().encode(&#39;utf-8&#39;)))</span><br><span class="line"></span><br><span class="line">def Clea():  # 清空函数</span><br><span class="line">    input_num_first.delete(0, END)  # 这里entry的delect用0</span><br><span class="line">    Ans.delete(0, END)  # text中的用0.0</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ----------------------输入选择框架--------------------</span><br><span class="line">frame_input &#x3D; Frame(root)</span><br><span class="line">Label_input &#x3D; Label(frame_input, text&#x3D;&#39;请输入需要翻译的内容&#39;, font&#x3D;(&#39;&#39;, 15))</span><br><span class="line">var_first &#x3D; StringVar()</span><br><span class="line">input_num_first &#x3D; Entry(frame_input, textvariable&#x3D;var_first)</span><br><span class="line"></span><br><span class="line"># ---------------------计算结果框架---------------------</span><br><span class="line">frame_output &#x3D; Frame(root)</span><br><span class="line">Label_output &#x3D; Label(frame_output, font&#x3D;(&#39;&#39;, 15))</span><br><span class="line">Ans &#x3D; Listbox(frame_output, height&#x3D;5, width&#x3D;30)  # text也可以，Listbox好处在于换行</span><br><span class="line"></span><br><span class="line"># -----------------------Button-----------------------</span><br><span class="line"></span><br><span class="line">calc &#x3D; Button(frame_output, text&#x3D;&#39;翻译&#39;, command&#x3D;Answ)</span><br><span class="line">cle &#x3D; Button(frame_output, text&#x3D;&#39;清空&#39;, command&#x3D;Clea)</span><br><span class="line"></span><br><span class="line">Label_root.pack(side&#x3D;TOP)</span><br><span class="line">frame_input.pack(side&#x3D;TOP)</span><br><span class="line">Label_input.pack(side&#x3D;LEFT)</span><br><span class="line"></span><br><span class="line">input_num_first.pack(side&#x3D;LEFT)</span><br><span class="line"></span><br><span class="line">frame_output.pack(side&#x3D;TOP)</span><br><span class="line">Label_output.pack(side&#x3D;LEFT)</span><br><span class="line">calc.pack(side&#x3D;LEFT)</span><br><span class="line">cle.pack(side&#x3D;LEFT)</span><br><span class="line">Ans.pack(side&#x3D;LEFT)</span><br><span class="line"></span><br><span class="line"># -------------------root.mainloop()------------------</span><br><span class="line"></span><br><span class="line">root.mainloop()</span><br></pre></td></tr></table></figure>
